<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理</title>
  <link rel="stylesheet" type="text/css" href="stock.css">
</head>
<body>
<div id="container">
  <div id="header">
  <img src="images/logo.gif" alt="#">
    <div id="header_title">在庫管理システム</div>
    <div id="header_user">○○様</div>
  </div>
  <div id="nav">
    <ul>
      <li>メニュー選択</li>
      <li><a href="stockList.html">在庫管理 </a></li>
      <li><a href="stockList.html">入庫(仕入れ)</a></li>
      <li><a href="stockList.html">出庫(消費)</a></li>
    </ul>
  </div>

  <div id="main">
    <div id="main_title">在庫一覧</div>
    <form action="stockList.html" method="post">
      種類の選択:<select name="type_select">
      <option value="0" selected>すべて</option>
      <option value="1">パン生地の素材</option>
      <option value="2">ドライフルーツ</option>
      <option value="3">調味料</option>
      <option value="4">和菓子の材料</option>
      <input type="submit" value="切り替え">
    </select>
    </form>
    <table>
    <tr>
      <th>番号</th>
      <th>材料</th>
      <th>内容量</th>
      <th>種類</th>
      <th>個数</th>
      <th>備考</th>
    </tr>
    <tr>
      <td class="num">1</td>
      <td>強力粉</td>
      <td class="num">25kg</td>
      <td>パン生地の材料</td>
      <td class="num">3</td>
      <td>食パン・バターロール・ピザ向き</td>
    </tr>
    <tr>
      <td class="num">2</td>
      <td>薄力粉</td>
      <td class="num">25kg</td>
      <td>パン生地の材料</td>
      <td class="num">4</td>
      <td>メロンパンの外生地・クッキー・マフィン</td>
    </tr>
    <tr>
      <td class="num">3</td>
      <td>ドライイースト</td>
      <td class="num">1kg</td>
      <td>パン生地の材料</td>
      <td class="num">7</td>
      <td>予備発酵なし</td>
    </tr>
    </table>
   </div>

  <div id="footer">
    Copyright ©ALL Rights Reserved by JMOOC
  </div>
</div>
</body>
</html>
