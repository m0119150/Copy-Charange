<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新規会員登録</title>
  <link rel="stylesheet" type="text/css" href="user.css">
</head>
<body>
<div id="container">
  <img src="images/large_logo.gif" alt="#">
  <h2>在庫管理システム　社員登録</h2>
  <form action="stockList.html" method="post">
    <table>
      <tr>
        <th>社員番号</th>
        <td><input type="text" name="user_number"></td>
      </tr>
      <tr>
        <th>氏名</th>
        <td><input type="text" name="user_name"></td>
      </tr>
      <tr>
        <th>パスワード</th>
        <td><input type="password" name="user_password"></td>
      </tr>
      <tr>
      <tr>
        <th>パスワード確認</th>
        <td><input type="password" name="user_password2"></td>
      </tr>
      <tr>
        <th colspan="2"><input type="submit" value="新規登録"></th>
      </tr>
    </table>
    <a href="userRegister.html">ログインに戻る</a>
  </form>
</div>
</body>
</html>
